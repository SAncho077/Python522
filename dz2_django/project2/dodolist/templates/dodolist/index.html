{% extends 'dodolist/base.html' %}
{% load static %}

{% block content %}
<div class="wrap">
    <div class="content">
        <h1>Мои задачи</h1>
        <p class="counter">Всего записей: {{ projects|length }}</p>

        <div class="block">
            {% for project in projects %}
            <div class="element">
                {% if project.image %}
                    <div class="img"><img src="{{ project.image.url }}" alt="{{ project.title }}"></div>
                {% else %}
                    <div class="img"><img src="/static/images/placeholder.jpg" alt="Нет изображения"></div>
                {% endif %}

                <div class="text">
                    <h2>{{ project.title|default:"Без названия" }}</h2>
                    <p>{{ project.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
